<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Results Summary Component</title>
</head>
<body>
  <div class="container">
    <div class="result-summary">
      <div class="your-result">
        <h2>Your Result</h2>
        <div class="score-circle">
          <div class="score">
            <span class="main-score">76</span>
            <span class="sub-score">of 100</span>
          </div>
        </div>
        <p style="font-size: 2.5rem;">Great</p>
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <ul>
          <li class="reaction">
            <span>Reaction</span>
            <span>80 / 100</span>
          </li>
          <li class="memory">
            <span>Memory</span>
            <span>92 / 100</span>
          </li>
          <li class="verbal">
            <span>Verbal</span>
            <span>61 / 100</span>
          </li>
          <li class="visual">
            <span>Visual</span>
            <span>72 / 100</span>
          </li>
        </ul>
        <button class="continue">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
